<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css', v=current_time) }}">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', v=current_time) }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Upload</a></li>
            <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
            <li><a href="" class="current">Chatbot</a></li>
            <li><a href="{{ url_for('manage_blacklist') }}">Blacklist</a></li>
            <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
        </ul>
    </nav>
    <div class="custom-container3">
        <h1 style="text-align: center;">Chatbot</h1>
        <div id="chatbox">
            <!-- Chat history -->
            {% for message in chat_history %}
                <div class="chat-message user-message">
                    <h4>You:</h4>
                    <p>{{ message.user }}</p>
                </div>
                <div class="chat-message bot-message">
                    <h4>Bot:</h4>
                    <p id="bot-message">{{ message.bot }}</p>
                </div>
            {% endfor %}
            
        </div>
        <!-- User input -->
        <div class="chat-message user-message">
            <form method="post" action="{{ url_for('chatbot') }}" class="user_send_form">
                <input type="text" id="user_input" name="user_input" required placeholder="Ask a Question about Phishing.">
                <input type="submit" value="âž¤" id="user_send">
            </form>
        </div>
    </div>

    <script>
        var chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    </script>

    <script src="{{ url_for('static', filename='script.js', v=current_time) }}"></script>
</body>
</html>
